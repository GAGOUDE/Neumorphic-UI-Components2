<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Neumorphic UI Components 2</title>
    <!--link : https://uidesigndaily.com/posts/sketch-neumorphic-ui-components-dropdown-button-card-checkbox-day-1072 -->
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="left-card">
                <div class="left-header">
                    <h3>Filters</h3>
                    <button class="btn-1">Done</button>
                </div>

                <div class="options">
                    <div>
                        <input type="checkbox" id="date" name="date">
                        <label for="date">Date</label>
                    </div>
                    <div>
                        <input type="checkbox" id="amount" name="amount" checked>
                        <label for="amount">Amount</label>
                    </div>
                    <div>
                        <input type="checkbox" id="status" name="status">
                        <label for="status">Status</label>
                    </div>
                    <div>
                        <input type="checkbox" id="payment" name="payment">
                        <label for="payment">Payment method</label>
                    </div>
                </div>
            </div>

            <div class="right-card">
                <div class="right-buttons">
                    <button class="btn-2"><i class="fa fa-plus" aria-hidden="true"></i>Add new</button>
                    <button class="btn-2"><i class="fa fa-arrow-up" aria-hidden="true"></i>Export</button>
                </div>

                <div class="right-certificate">
                    <div class="description">
                        <i class="fas fa-award"></i>
                        <p>You don't have any <br> certificates</p>
                        <button class="btn-3">Learn more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            Designed by <a
                href="https://uidesigndaily.com/posts/sketch-neumorphic-ui-components-dropdown-button-card-checkbox-day-1072"
                target="_blank">UI
                Design Daily</a>.
            Coded by <a href="https://github.com/GAGOUDE" target="_blank">GaÃ«l-Freddy GAGOUDE</a>.
        </div>
    </footer>
</body>

</html>
